<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <link rel="stylesheet" type="text/css" href="js/jquerymobile/jquery.mobile-1.4.5.min.css"/>

        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/angular/1.3.15/angular.min.js"></script>
        <script type="text/javascript" src="js/jquerymobile/jquery-1.11.2.min.js"></script>
        <script type="text/javascript" src="js/jquerymobile/jquery.mobile-1.4.5.min.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript" src="js/productlistcontroller.js"></script>

        <title>Hello World</title>
    </head>
    <body ng-app="productlist">
        <div data-role="page">
            <div ng-controller="ProductlistController">
                <div data-role="header">
                    <h1>Product List</h1>
                </div>
                <div data-role="content">
                    <input type="text" ng-model="searchText" isc-enter="search()"> </input><button ng-click="search()">Search</button>
                    <ul data-role="listview" data-inset="true" class="ui-listview ui-listview-inset ui-corner-all ui-shadow">
                        <li ng-repeat="product in products" data-corners="false" data-shadow="false" data-iconshadow="true" data-wrapperels="div" data-icon="arrow-r" data-iconpos="right" data-theme="c" class="ui-btn ui-btn-icon-right ui-li-has-arrow ui-li ui-li-has-thumb ui-first-child ui-btn-up-c"><div class="ui-btn-inner ui-li"><div class="ui-btn-text"><a href="#" class="ui-link-inherit">
                            <img src="{{product.smallImagePath}}" class="ui-li-thumb" style="height:90%;width:90%;padding:3px;">
                            <h2 class="ui-li-heading">{{product.shortDescription}}</h2>
                            <p class="ui-li-desc">{{product.actualPrice}}</p></a>
                        </div><span class="ui-icon ui-icon-arrow-r ui-icon-shadow">&nbsp;</span></div></li>
                    </ul>
                </div>
            </div>
        </div>
    </body>
</html>
